<!DOCTYPE html>
<html>
    <body>
        <p>
            A function can access variables defined in the function 
        </p>
        <button type="buuton" onclick="myFunction()">
            Click Me!
        </button>
        <p id="demo"></p>
        <p id="demo1"></p>
        <script>
            var b = 7;
            function myFunction () {
                var a = 8;
                document.getElementById("demo").innerHTML= b * a;
            }
            document.getElementById("demo1").innerHTML= b;
            document.getElementById("demo1").innerHTML= a;
        </script>
    </body>
</html>
